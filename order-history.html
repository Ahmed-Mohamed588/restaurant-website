<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Chickenza</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
    <style>
        .history-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-secondary) 100%);
            padding-top: 100px;
            padding-bottom: 60px;
        }

        .history-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .history-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .history-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .history-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
        }

        .filter-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            cursor: pointer;
        }

        .order-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-date {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .status-delivered {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
        }

        .status-preparing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-delivering {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-cancelled {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .order-items-preview {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .item-preview {
            min-width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .item-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-count {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .order-summary {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .summary-label {
            color: var(--text-secondary);
        }

        .summary-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 12px;
        }

        .total-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .total-value {
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .order-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .track-btn {
            background: var(--primary-color);
            color: white;
        }

        .track-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .reorder-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reorder-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .empty-action {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .empty-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.3);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            margin: 0 auto 16px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .history-title {
                font-size: 2rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                justify-content: center;
            }

            .search-box {
                max-width: 100%;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-3d">
                    <i class="fas fa-utensils"></i>
                    <span>Chickenza</span>
                </div>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="order-history.html" class="nav-link">Orders</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
            <div class="nav-actions">
                <button class="cart-btn" onclick="window.location.href='menu.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <a href="index.html" class="login-btn">Logout</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- History Container -->
    <div class="history-container">
        <div class="history-wrapper">
            <!-- Header -->
            <div class="history-header">
                <h1 class="history-title">Order History</h1>
                <p class="history-subtitle">Track and manage all your past orders</p>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-value" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-value" id="total-spent">$0</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-value" id="favorite-item">-</div>
                    <div class="stat-label">Favorite Item</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-value" id="this-month">0</div>
                    <div class="stat-label">This Month</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterOrders('all')">All Orders</button>
                    <button class="filter-tab" onclick="filterOrders('delivered')">Delivered</button>
                    <button class="filter-tab" onclick="filterOrders('preparing')">Preparing</button>
                    <button class="filter-tab" onclick="filterOrders('cancelled')">Cancelled</button>
                </div>
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search orders..." id="search-input" onkeyup="searchOrders()">
                </div>
            </div>

            <!-- Orders Grid -->
            <div class="orders-grid" id="orders-grid">
                <!-- Orders will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <h2 class="empty-title">No Orders Yet</h2>
                <p class="empty-text">You haven't placed any orders yet. Start ordering to see your order history here!</p>
                <a href="menu.html" class="empty-action">
                    <i class="fas fa-utensils"></i>
                    <span>Order Now</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Load orders
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            // Add some sample orders if none exist
            if (orders.length === 0) {
                orders = generateSampleOrders();
                localStorage.setItem('orders', JSON.stringify(orders));
            }

            renderOrders();
            updateStats();
        }

        // Generate sample orders
        function generateSampleOrders() {
            const sampleItems = [
                { name: 'Margherita Pizza', price: 12.99, image: 'pizza1', quantity: 1 },
                { name: 'BBQ Chicken Wings', price: 8.99, image: 'wings1', quantity: 2 },
                { name: 'Caesar Salad', price: 6.99, image: 'salad1', quantity: 1 },
                { name: 'Chocolate Lava Cake', price: 4.99, image: 'dessert1', quantity: 1 },
                { name: 'Coca Cola', price: 2.99, image: 'drink1', quantity: 2 }
            ];

            const statuses = ['delivered', 'delivered', 'preparing', 'cancelled'];
            const sampleOrders = [];

            for (let i = 0; i < 8; i++) {
                const orderItems = sampleItems.slice(0, Math.floor(Math.random() * 3) + 2);
                const subtotal = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const deliveryFee = Math.random() > 0.5 ? 2.99 : 0;
                const tax = subtotal * 0.08;
                const total = subtotal + deliveryFee + tax;

                sampleOrders.push({
                    id: 1000 + i,
                    items: orderItems,
                    subtotal: subtotal,
                    deliveryFee: deliveryFee,
                    tax: tax,
                    total: total,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    timestamp: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    estimatedDelivery: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000 + 30 * 60 * 1000).toISOString()
                });
            }

            return sampleOrders;
        }

        // Render orders
        function renderOrders() {
            const ordersGrid = document.getElementById('orders-grid');
            const emptyState = document.getElementById('empty-state');

            // Filter orders
            let filteredOrders = orders.filter(order => {
                const matchesFilter = currentFilter === 'all' || order.status === currentFilter;
                const matchesSearch = searchQuery === '' || 
                    order.id.toString().includes(searchQuery) ||
                    order.items.some(item => item.name.toLowerCase().includes(searchQuery.toLowerCase()));
                return matchesFilter && matchesSearch;
            });

            // Sort orders by timestamp (newest first)
            filteredOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (filteredOrders.length === 0) {
                ordersGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            ordersGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            ordersGrid.innerHTML = filteredOrders.map(order => `
                <div class="order-card" onclick="viewOrder(${order.id})">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-number">Order #${order.id}</div>
                            <div class="order-date">${new Date(order.timestamp).toLocaleDateString()} at ${new Date(order.timestamp).toLocaleTimeString()}</div>
                        </div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>

                    <div class="order-items-preview">
                        ${order.items.slice(0, 3).map((item, index) => `
                            <div class="item-preview">
                                <img src="https://picsum.photos/seed/${item.image}/60/60" alt="${item.name}">
                                ${item.quantity > 1 ? `<div class="item-count">${item.quantity}</div>` : ''}
                            </div>
                        `).join('')}
                        ${order.items.length > 3 ? `
                            <div class="item-preview" style="background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center;">
                                <span style="color: var(--text-secondary); font-size: 0.8rem;">+${order.items.length - 3}</span>
                            </div>
                        ` : ''}
                    </div>

                    <div class="order-summary">
                        <div class="summary-row">
                            <span class="summary-label">Items:</span>
                            <span class="summary-value">${order.items.length}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Delivery:</span>
                            <span class="summary-value">${order.deliveryFee === 0 ? 'Free' : `$${order.deliveryFee.toFixed(2)}`}</span>
                        </div>
                        <div class="summary-total">
                            <span class="total-label">Total:</span>
                            <span class="total-value">$${order.total.toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="order-actions">
                        ${order.status === 'delivered' ? `
                            <button class="action-btn reorder-btn" onclick="event.stopPropagation(); reorderOrder(${order.id})">
                                <i class="fas fa-redo"></i>
                                <span>Reorder</span>
                            </button>
                        ` : `
                            <button class="action-btn track-btn" onclick="event.stopPropagation(); trackOrder(${order.id})">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Track</span>
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalOrders = orders.length;
            const totalSpent = orders.reduce((sum, order) => sum + order.total, 0);
            const thisMonthOrders = orders.filter(order => {
                const orderDate = new Date(order.timestamp);
                const now = new Date();
                return orderDate.getMonth() === now.getMonth() && orderDate.getFullYear() === now.getFullYear();
            }).length;

            // Find favorite item
            const itemCounts = {};
            orders.forEach(order => {
                order.items.forEach(item => {
                    itemCounts[item.name] = (itemCounts[item.name] || 0) + item.quantity;
                });
            });

            const favoriteItem = Object.keys(itemCounts).reduce((a, b) => itemCounts[a] > itemCounts[b] ? a : b, '');

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('total-spent').textContent = `$${totalSpent.toFixed(0)}`;
            document.getElementById('favorite-item').textContent = favoriteItem || '-';
            document.getElementById('this-month').textContent = thisMonthOrders;
        }

        // Filter orders
        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders();
        }

        // Search orders
        function searchOrders() {
            searchQuery = document.getElementById('search-input').value;
            renderOrders();
        }

        // View order details
        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                localStorage.setItem('selectedOrder', JSON.stringify(order));
                window.location.href = 'order-detail.html';
            }
        }

        // Track order
        function trackOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                localStorage.setItem('selectedOrder', JSON.stringify(order));
                window.location.href = 'order-tracking.html';
            }
        }

        // Reorder items
        function reorderOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                // Add items to cart
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                order.items.forEach(item => {
                    const existingItem = cart.find(cartItem => cartItem.name === item.name);
                    if (existingItem) {
                        existingItem.quantity += item.quantity;
                    } else {
                        cart.push({...item});
                    }
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                
                showNotification('Items added to cart!');
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1500);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            updateCartCount();
        });

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('.cart-count');
            cartCountElements.forEach(element => {
                element.textContent = totalItems;
            });
        }
    </script>
</body>
</html>
